<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/template.xhtml">

	<ui:define name="ShowService">


	<header class="page-header">
						<h2>Service</h2>
					
						<div class="right-wrapper pull-right">
							<ol class="breadcrumbs">
								<li>
									<a href="index-2.html">
										<i class="fa fa-home"></i>
									</a>
								</li>
								<li><span>Service</span></li>
							</ol>
					
							<a class="sidebar-right-toggle" data-open="sidebar-right"><i class="fa fa-chevron-left"></i></a>
						</div>
					</header>

					<!-- start: page -->
					<section class="panel">
							<header class="panel-heading">
								<div class="panel-actions">
									<a href="#" class="fa fa-caret-down"></a>
									<a href="#" class="fa fa-times"></a>
								</div>
						
								<h2 class="panel-title">All Service</h2>
							</header>
							<div class="panel-body">
								<f:event type="javax.faces.event.PreRenderViewEvent" listener="#{ServiceCTR.preRenderView()}" />
			
    <p:tabView>
        <p:tab title="All Service">
         <h:panelGrid columns="2" cellpadding="10">
				
					<p:dataTable id="ts" var="ser" value="#{ServiceCTR.dataserv}"
						rowKey="#{ser.idService}" selection="#{ServiceCTR.serv}"
						selectionMode="single" paginator="false" styleClass="table table-bordered table-striped mb-none">
					
						
						<p:column headerText="Name" filterBy="#{ser.name}"
							filterOptions="true" filterMatchMode="contains">

							<h:outputText value="#{ser.name}" />

						</p:column>

						<p:column headerText="Description">

							<h:outputText value="#{ser.description}" />


						</p:column>


						<p:column headerText="Price">
							<h:outputText value="#{ser.prixToken}" />

						</p:column>
						<p:column headerText="Category">
							<h:outputText value="#{ser.category.nameCategory}" />

						</p:column>
						

					

					</p:dataTable>

				 </h:panelGrid>
        </p:tab>
        <p:tab title="Active Service">
				
					<p:dataTable id="ts" var="ser" value="#{ServiceCTR.activeservice()}"
						rowKey="#{ser.idService}" selection="#{ServiceCTR.serv}"
						selectionMode="single" paginator="false"  styleClass="table table-bordered table-striped mb-none">
					
						
						<p:column headerText="Name" filterBy="#{ser.name}"
							filterOptions="true" filterMatchMode="contains">

							<h:outputText value="#{ser.name}" />

						</p:column>

						<p:column headerText="Description">

							<h:outputText value="#{ser.description}" />


						</p:column>


						<p:column headerText="Price">
							<h:outputText value="#{ser.prixToken}" />

						</p:column>

						<p:column headerText="Category">
							<h:outputText value="#{ser.category.nameCategory}" />

						</p:column>

					</p:dataTable>

        </p:tab>
        <p:tab title="on hold Service">
				
					<p:dataTable id="ts" var="ser" value="#{ServiceCTR.desactiveservice()}"
						rowKey="#{ser.idService}" selection="#{ServiceCTR.serv}"
						selectionMode="single" paginator="false" styleClass="table table-bordered table-striped mb-none">
						
						
						<p:column headerText="Name" filterBy="#{ser.name}"
							filterOptions="true" filterMatchMode="contains">

							<h:outputText value="#{ser.name}" />

						</p:column>

						<p:column headerText="Description">

							<h:outputText value="#{ser.description}" />


						</p:column>


						<p:column headerText="Price">
							<h:outputText value="#{ser.prixToken}" />

						</p:column>
						<p:column headerText="Category">
							<h:outputText value="#{ser.category.nameCategory}" />

						</p:column>

					</p:dataTable>

        </p:tab>
    </p:tabView>
				
			
							</div>
						</section>
					

	</ui:define>

</ui:composition>
